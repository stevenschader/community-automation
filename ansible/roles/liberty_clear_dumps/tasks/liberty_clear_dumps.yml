  with_items: '{{ issnap.stdout_lines }}'

- name: Any jitdumps?
  ansible.builtin.shell: "find {{ local_usr_dir }} -name 'jitdump*'"
  register: isjitdump
  changed_when: false

- name: Remove Liberty jitdumps  
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  with_items: '{{ isjitdump.stdout_lines }}'