  with_items: '{{ iscore.stdout_lines }}'

- name: Any Snaps?
  ansible.builtin.shell: "find {{ local_usr_dir }} -name 'Snap*'"
  register: issnap
  changed_when: false

- name: Remove Liberty Snaps  
  ansible.builtin.file:
